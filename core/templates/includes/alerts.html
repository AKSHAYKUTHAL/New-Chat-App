{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
            <div class="alert alert-danger show-notification mr-2" role="alert">
        {% else %}
            <div class="alert alert-{{message.tags}} show-notification mr-2" role="alert">
        {% endif %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
               <strong>{{ message }}</strong>
            </div>
    {% endfor %}
{% endif %}
